    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter a Username"><i class="fa-solid fa-user"></i>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter a E-mail"><i class="fa-solid fa-envelope"></i>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a Password"><i class="fa-solid fa-lock"></i>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cofirm password">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Enter Confirm Password"><i class="fa-solid fa-unlock"></i>
                <a href="">Forget Password?</a>
                <div class="error"></div>
            </div>
            <button id="submit">Submit</button>
        </form>
